{% extends "reviews/base.html" %}
{% block title %}
All reviews
{% endblock title %}

{% block content %}
<ul>
    {% for review in reviews %}
    {% comment %} {% for review in object_list %} {% endcomment %}
        <li>{{ review.user_name }} (Rating: {{ review.rating}})</li>
    {% endfor %}
</ul>
{% endblock content %}
